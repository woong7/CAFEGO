{% extends 'base.html' %}
{% load static %}

{% block css%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/review_list.css' %}">
{% endblock %}

{% block title %}
    리뷰작성
{% endblock %} 

{% block content %}
<div class="container review-content d-flex justify-content-center align-items-center" style="height:93.3vh;">
    <div class="cafe-info shadow-sm card" style="height:80vh; width:40vw;">
        <div class="mt-auto">
            <h2 class="fw-bold text-center fs-1">{{ cafe_name.name }}</h2>
            <h6 class="my-3 text-center">{{cafe_name.address}}</h6>
        </div>
        <div class="mx-auto my-auto">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- 다른 요소들은 form에서 입력받음 -->
                <p>별점 : {{ form.review_stars }}</p>
                <p>{{ form.content }}</p>
                <!-- 사진은 여러 개라서 따로 등록  -->
                <div>
                    <span style="font-weight: bold;">사진 등록</span>
                    <input type="file" name="imgs" multiple/>
                </div>

                <div class="d-flex justify-content-center mt-5">
                    <button type="submit" class="main-reverse-btn" >작성완료</button> 
                    <button onclick="location.href='{% url 'cafe:review_list' cafe_name.id %}'" class="main-reverse-btn">취소</button>
                </div>
            </form> 
        </div>
    </div>
</div>
{% endblock %}
